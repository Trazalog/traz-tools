#sonar-project.properties
# must be unique in a given SonarQube instance
sonar.projectKey=my:Trazasoft

# --- optional properties ---

# defaults to project key
sonar.projectName=Proyectito
# defaults to 'not provided'
sonar.projectVersion=1.1
 
# Path is relative to the sonar-project.properties file. Defaults to .
#indica la carpeta que queremos analizar
sonar.sources=./application

#The base route
#indica la carpeta de nuestro proyecto base
sonar.projectBaseDir=C:/xampp/htdocs/sema-desa-residuos
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
